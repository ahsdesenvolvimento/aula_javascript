<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>
</head>
<body>
    <button onclick="calcular()"><strong>calcular</strong></button><br><br>
  
</body>
<script>
    function calcular()
    {
        var num01 = parseInt(prompt("Digite o primeiro número"));
        var num02 = parseInt(prompt('Digite o segundo numero'));
        var soma = num01 + num02
        //console.log(num01+' + '+num02+' = '+num01+num02)
        alert('O resultado da soma de ' + num01+ ' + '+ num02 + ' é igual a ' +soma)
    }
</script>

</html>
