<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Media de um array</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <button onclick="mediaArray()"><strong>calcular</strong></button><br><br>
</body>
<script>
   
    function mediaArray()
    {
        var array_numeros = [07, 03, 09, 27]
        media = (array_numeros[0] + array_numeros[1] +
        array_numeros[2] + array_numeros[3]) / 4

        alert('O resultado da média do array é : ' + media)
    }

</script>

</html>
