<body>
    <button onclick="verificar()"><strong>verificar</strong></button><br><br>

    <script>
        function verificar()
        {
            var num = parseInt(prompt("Digite o número que deseja verificar"));
            if(num%2 !=0)
            {
            alert('O numero é impar')
            }
            else
            alert('O numero é par')
        }
    </script>
