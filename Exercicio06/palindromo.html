    <script>
        const verificaPalindromo = (text) =>{
            const palindromo = text.split('')
            .reverse()
            .join('');
            return palindromo == text ? 'Palindromo confirmado' : 'Não é palindromo'
         }
        console.log(verificaPalindromo('ANA'));
    </script>
