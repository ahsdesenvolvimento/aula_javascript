<body>
    <button onclick="MaiorValor()"><strong>verificar</strong></button><br><br>
    
</body>

<script>
    function MaiorValor()
    {
        var num01 = parseInt(prompt("Digite o primeiro número"));
        var num02 = parseInt(prompt("Digite o primeiro número"));
        if(num02>num01)
        {
            alert('O número ' + num02 + ' é maior')
        } else if (num02<num01)
        {
            alert('O número ' + num01 + ' é maior')
        } else
        {
            alert('ambos são iguais')
        }
        
    }
</script>

</html>
