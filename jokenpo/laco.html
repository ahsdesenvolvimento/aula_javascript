<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Laco()">Minha Primeira Função</button><br><br>
    <button onclick="LacoWhile()">Laço com <em>estrutura</em> <strong>While</strong></button><br><br>
    <button onclick="LacoDoWhile()">Laço com do While</button><br><br>
    <button onclick="LacoFor()">Laço com for</button><br><br>
    <button onclick="Tabuada()">Tabuada</button><br><br>
    

        <script>
    function Laco()
    {
        alert('Minha função')
    }
    function LacoWhile()
    {
        var contador = 0;
        while (contador <5)        
        {
        console.log('bom dia');
        console.log('contador:'+contador);
        contador++;
        }
        
    }
    function LacoDoWhile()
    {
        var contador = 0;
        do
        {
            console.log('boa noite');
            console.log('contador:'+contador);
            contador++;
        } while (contador<5)

    }
    function LacoFor()
    {
        for(contador = 0;contador<5;contador++)
        {
            console.log('boa tarde')
        }
    }
    function Tabuada()
    {
        var numero=prompt('digite a tabuada desejada');
        for(contador =0;contador<=10;contador++)
        {
            console.log(numero+' x '+contador+' = '+numero*contador)
           
        }
    }

    </script>

    
</html>
